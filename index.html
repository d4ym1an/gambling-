<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirka Gambling</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Russo One', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    </style>
</head>

<body class="bg-stone-900 bg-[url('assets/bg_tiles.png')] bg-cover">
    <!-- replaced header with CS:GO-like title -->
    <h1 class="flex justify-center items-center gap-3 text-4xl font-extrabold text-green-400 mt-12">
        <img src="assets/logo-case.png" alt="Kirka Cases" class="w-12 h-12 object-contain">
        <span class="text-white text-2xl">Kirka</span>
        <strong class="text-green-400">CASE OPENINGS</strong>
    </h1>

    <div class="flex justify-center mt-8 flex-col items-center">
        <h2 class="text-white text-2xl mb-2 font-bold">Free Crate!</h2>
        <div id="crate-viewport" class="relative w-96 h-36 overflow-hidden rounded-md bg-stone-900/70 border border-stone-700">


            <div class="pointer-events-none absolute inset-y-0 left-1/2 transform -translate-x-1/2 w-0.5 bg-white/80"></div>

            <div id="crate-result" class="absolute bottom-0 left-1/2 transform -translate-x-1/2 mb-1 text-sm text-white/90 bg-black/50 px-2 py-0.5 rounded hidden"></div>
        </div>

        <div class="mt-3 w-96 text-xs text-white/80">
            <div class="flex justify-between items-center mb-2">
                <span class="font-semibold">Odds</span>
                <span class="text-right">Chance</span>
            </div>
            <div class="grid grid-cols-6 gap-2 text-center">
                <div class="px-1 py-1 bg-stone-800 rounded rarity-milspec text-[10px]">Common<br><span class="text-green-400">50%</span></div>
                <div class="px-1 py-1 bg-stone-800 rounded rarity-restricted text-[10px]">Rare<br><span class="text-sky-400">30%</span></div>
                <div class="px-1 py-1 bg-stone-800 rounded rarity-classified text-[10px]">Epic<br><span class="text-purple-600">7%</span></div>
                <div class="px-1 py-1 bg-stone-800 rounded rarity-covert text-[10px]">Legendary<br><span class="text-yellow-500">2%</span></div>
                <div class="px-1 py-1 bg-stone-800 rounded rarity-knife text-[10px]">Mythical<br><span class="text-red-600">0.8%</span></div>
                <div class="px-1 py-1 bg-stone-800 rounded rarity-knife text-[10px]"><span class="text-white">Paranorm</span><br><span class="text-black" style="text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;">0.2%</span></div>
            </div>
        </div>
    </div>

    <div class="flex justify-center mt-10">
        <button id="spinBtn" class="px-6 py-3 bg-green-500 text-white font-bold rounded hover:bg-green-600 shadow-lg">
            Open Case
        </button>
    </div>

    <div class="flex justify-center mt-10 flex-col items-center">
        <h2 class="text-white text-2xl mb-2 font-bold">More Cases</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-stone-900 rounded-md p-4">
                <img src="assets/crates/glove_case.jpg" alt="Glove Case" class="w-full h-24 object-cover mb-2 rounded-sm">
                <h3 class="text-white text-lg font-semibold">SCAR Case</h3>
                <a href="link/to/open-glove-case" class="mt-2 block px-4 py-2 bg-green-500 text-white text-center rounded hover:bg-green-600">Open Case</a>
            </div>
            <div class="bg-stone-900 rounded-md p-4">
                <img src="assets/crates/the_brittle_case.jpg" alt="The Brittle Case" class="w-full h-24 object-cover mb-2 rounded-sm">
                <h3 class="text-white text-lg font-semibold">Revolver Case</h3>
                <a href="link/to/open-brittle-case" class="mt-2 block px-4 py-2 bg-green-500 text-white text-center rounded hover:bg-green-600">Open Case</a>
            </div>
            <div class="bg-stone-900 rounded-md p-4">
                <img src="assets/crates/covert_supply.jpg" alt="Covert Supply" class="w-full h-24 object-cover mb-2 rounded-sm">
                <h3 class="text-white text-lg font-semibold">Vita Case</h3>
                <a href="link/to/open-covert-supply" class="mt-2 block px-4 py-2 bg-green-500 text-white text-center rounded hover:bg-green-600">Open Case</a>
            </div>
        </div>
    </div>


    <script src="./js/crate.js"></script>

</body>
</html>
